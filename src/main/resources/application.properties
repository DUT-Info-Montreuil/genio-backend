spring.application.name=GenioService_temp
spring.datasource.url=jdbc:mysql://localhost:3306/genio_service
spring.datasource.username=root
spring.datasource.password=toto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=8080
spring.main.web-application-type=servlet
spring.security.enable-csrf=false
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true
logging.config=classpath:log4j2.xml
modele.conventionServices.directory=src/main/resources/conventionServices
logging.level.root=INFO
logging.level.com.genio=DEBUG
logging.level.org.springframework.security=ERROR
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.main.lazy-initialization=true
